<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            background-color: black; /* Background color for the body */
        }

        #gameCanvas {
            background-color: #333; /* Darker background for the canvas */
            border: 2px solid white; /* Add a border for better visibility */
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const box = 20;
    let snake = [];
    snake[0] = { x: 9 * box, y: 10 * box };

    let food = {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
    };

    let d = 'RIGHT';
    let score = 0;
    let highScore = localStorage.getItem('highScore') ? localStorage.getItem('highScore') : 0;
    let gameOverMessage = "";
    let game = null;

    // Automatically start the game
    window.onload = function() {
        game = setInterval(draw, 150); // Draw the game at a 150ms interval
    };

    document.addEventListener('keydown', direction);

    function direction(event) {
        if (event.keyCode === 37 && d !== 'RIGHT') d = 'LEFT';
        else if (event.keyCode === 38 && d !== 'DOWN') d = 'UP';
        else if (event.keyCode === 39 && d !== 'LEFT') d = 'RIGHT';
        else if (event.keyCode === 40 && d !== 'UP') d = 'DOWN';
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < snake.length; i++) {
            ctx.fillStyle = (i === 0) ? 'green' : 'white'; // Head green, body white
            ctx.fillRect(snake[i].x, snake[i].y, box, box);
            ctx.strokeStyle = 'red';
            ctx.strokeRect(snake[i].x, snake[i].y, box, box);
        }

        ctx.fillStyle = 'red';
        ctx.fillRect(food.x, food.y, box, box);

        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if (d === 'LEFT') snakeX -= box;
        if (d === 'UP') snakeY -= box;
        if (d === 'RIGHT') snakeX += box;
        if (d === 'DOWN') snakeY += box;

        if (snakeX === food.x && snakeY === food.y) {
            score++;
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };
        } else {
            snake.pop();
        }

        const newHead = {
            x: snakeX,
            y: snakeY
        };

        if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
            clearInterval(game);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                gameOverMessage = "New High Score!";
            } else {
                gameOverMessage = "Game Over";
            }

            displayEndScreen();
            return;
        }

        snake.unshift(newHead);

        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, box, 1.5 * box);
        ctx.fillText("High Score: " + highScore, box, 3 * box);
    }

    function collision(newHead, snake) {
        for (let i = 0; i < snake.length; i++) {
            if (newHead.x === snake[i].x && newHead.y === snake[i].y) {
                return true;
            }
        }
        return false;
    }

    function displayEndScreen() {
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText(gameOverMessage, canvas.width / 4, canvas.height / 2 - 20);

        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText("Your Score: " + score, canvas.width / 4, canvas.height / 2 + 20);
        ctx.fillText("High Score: " + highScore, canvas.width / 4, canvas.height / 2 + 50);
    }
</script>

</body>
</html>
